# Spring Profiles Available..
#   Production | Development
#   ModuleNEACollect
#   ModuleMQTT
spring.profiles.active=${ENV_SPRING_PROFILE}


disable.app.package.output.dir=../Github.BinaryRepo/HiveCentral.target

# Application Log Settings
logging.level.org=ERROR
logging.level.com.oom.hive.central=INFO
logging.level.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=TRACE


# Application MQTT Interface
mqtt.url=${ENV_MQTT_URL}
mqtt.clientid.prefix=controller.v1
mqtt.topic.system.log=$SYS/#
mqtt.topic.controller.receive=hivecentral/controller.notify
mqtt.topic.microclima.publish=hivecentral/microclima.notify
mqtt.topic.microclima.publish.retained.will=hivecentral/microclima.notify.retained.will


#Mongo DB
app.mongodb.hostname=${ENV_MONGODB_HOSTNAME}
app.mongodb.port=${ENV_MONGODB_PORT}
app.mongodb.database=${ENV_MONGODB_DATABASE}
app.mongodb.username=${ENV_MONGODB_USERNAME}
app.mongodb.password=${ENV_MONGODB_PASSWORD}


#NEA Data to be Sourced
nea.weather.botid=${ENV_NEA_WEATHER_BOTID}
nea.weather.location=${ENV_NEA_WEATHER_LOCATION}
nea.weather.keyref=${ENV_NEA_WEATHER_KEYREF}
nea.weather.dataset=2hr_nowcast
nea.weather.code.map={BR:'Mist',CL:'Cloudy',DR:'Drizzle',FA:'Fair (Day)',FG:'Fog',FN:'Fair (Night)',FW:'Fair & Warm',HG:'Heavy Thundery Showers with Gusty Winds',HR:'Heavy Rain',HS:'Heavy Showers',HT:'Heavy Thundery Showers',HZ:'Hazy',LH:'Slightly Hazy',LR:'Light Rain',LS:'Light Showers',OC:'Overcast',PC:'Partly Cloudy (Day)',PN:'Partly Cloudy (Night)',PS:'Passing Showers',RA:'Moderate Rain',SH:'Showers',SK:'Strong Winds, Showers',SN:'Snow',SR:'Strong Winds, Rain',SS:'Snow Showers',SU:'Sunny',SW:'Strong Winds',TL:'Thundery Showers',WC:'Windy, Cloudy',WD:'Windy',WF:'Windy, Fair',WR:'Windy, Rain',WS:'Windy, Showers'}


